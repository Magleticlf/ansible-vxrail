---
- name: Get disk info of all disks in the cluster
  hosts: localhost
  tasks:
    - name: Get information of all disks in the cluster
      dellemc_vxrail_disk:
        vxmip: "{{vxm}}"
        vcadmin: "{{ vcenter_username }}"
        vcpasswd: "{{ vcenter_password }}"
      register: host_disk_info

    - name: Display Disk Information
      debug:
        msg:  "{{host_disk_info}}"

