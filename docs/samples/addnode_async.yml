---
- name: Add a node
  hosts: localhost
  vars:
    vxmip: "{{ vxmip }}"
    vcadmin: "{{ vcadmin }}"
    vcpasswd: "{{ vcpasswd }}"
    vxm_version: "{{ vxm_version }}"
    host_psnt: "{{ host_psnt }}"
    hostname: "{{ hostname }}"
    mgt_account: "{{ mgt_account }}"
    mgt_passwd: "{{ mgt_passwd }}"
    root_passwd: "{{ root_passwd }}"
    mgt_ip: "{{ mgt_ip }}"
    vsan_ip: "{{ vsan_ip }}"
    vmotion_ip: "{{ vmotion_ip }}"
    rack_name: "{{ rack_name }}"
    order_number: "{{ order_number }}"
    nic_profile: "{{ nic_profile }}"
    maintenance_mode: "{{ maintenance_mode }}"
    vds_name: "{{ vds_name }}"

  tasks:
    - name: Start a cluster expansion
      dellemc_vxrail_cluster:
        vxmip: "{{ vxmip }}"
        vcadmin: "{{ vcadmin }}"
        vcpasswd: "{{ vcpasswd }}"
        vxm_version: "{{ vxm_version }}"
        host_psnt: "{{ host_psnt }}"
        hostname: "{{ hostname }}"
        mgt_account: "{{ mgt_account }}"
        mgt_passwd: "{{ mgt_passwd }}"
        root_passwd: "{{ root_passwd }}"
        mgt_ip: "{{ mgt_ip }}"
        vsan_ip: "{{ vsan_ip }}"
        vmotion_ip: "{{ vmotion_ip }}"
        rack_name: "{{ rack_name }}"
        order_number: "{{ order_number }}"
        nic_profile: "{{ nic_profile }}"
        maintenance_mode: "{{ maintenance_mode }}"
        vds_name: "{{ vds_name }}"
      async: 1800
      poll: 0
      register: expansion_status
    - name: Check if cluster expansion job is completed...The node addition is still ongoing.
      async_status:
        jid: "{{ expansion_status.ansible_job_id }}"
      register: job_result
      until: job_result.finished
      retries: 100
      delay: 30

    - name: Display added node host_psnt
      debug:
        var: host_psnt
    - name: Get Cluster Expansion Result
      debug:
        msg:  "{{job_result}}"