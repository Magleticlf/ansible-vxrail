---
- name: Retrieve VxRail Hosts Information
  hosts: localhost
  vars:
    vxmip: "{{ vxmip }}"
    vcadmin: "{{ vcadmin }}"
    vcpasswd: "{{ vcpasswd }}"

  tasks:
    - name: Get Telemetry Information
      DellEMC_VxRail_Telemetry_GetTier_v1:
        vxmip: "{{ vxmip }}"
        vcadmin: "{{ vcadmin }}"
        vcpasswd: "{{ vcpasswd }}"
      register: telemetry_info

    - name: Display Telemetry Tier
      debug:
        msg:  "{{telemetry_info}}"
